<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Video Cutter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 16px;
      color: #333;
    }

    .container {
      max-width: 650px;
      margin: 0 auto;
    }

    .header {
      text-align: center;
      color: white;
      margin-bottom: 16px;
    }

    .header h1 {
      font-size: 24px;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .card {
      background: white;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .video-selector {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .video-selector button {
      background: #667eea;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .video-selector button:hover:not(:disabled) {
      background: #5568d3;
    }

    .video-info {
      flex: 1;
      font-size: 12px;
      color: #666;
    }

    .video-info-name {
      font-weight: 600;
      color: #333;
      margin-bottom: 2px;
    }

    .video-info-duration {
      color: #667eea;
      font-weight: 600;
    }

    .segments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    .segments-title {
      font-size: 14px;
      font-weight: 700;
      color: #333;
    }

    .btn-add {
      background: #667eea;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-add:hover:not(:disabled) {
      background: #5568d3;
    }

    .btn-add:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .segment {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 8px;
    }

    .segment-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .segment-number {
      font-size: 11px;
      font-weight: 700;
      color: #667eea;
      text-transform: uppercase;
    }

    .btn-remove {
      background: transparent;
      color: #dc3545;
      border: 1px solid #dc3545;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-remove:hover {
      background: #dc3545;
      color: white;
    }

    .time-inputs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 6px;
    }

    .time-input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .time-label {
      font-size: 10px;
      font-weight: 600;
      color: #666;
      text-transform: uppercase;
    }

    .time-input {
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 6px 8px;
      font-size: 13px;
      font-weight: 600;
      transition: all 0.2s;
      width: 100%;
    }

    .time-input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
    }

    .segment-duration {
      font-size: 10px;
      color: #666;
      font-style: italic;
    }

    .empty-state {
      text-align: center;
      padding: 20px;
      color: #999;
      font-size: 12px;
    }

    .actions {
      display: flex;
      gap: 8px;
    }

    .btn-primary {
      flex: 1;
      background: #667eea;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-primary:hover:not(:disabled) {
      background: #5568d3;
    }

    .btn-primary:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .status {
      margin-top: 8px;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
    }

    .status.success {
      background: #d4edda;
      color: #155724;
      border-left: 3px solid #28a745;
    }

    .status.error {
      background: #f8d7da;
      color: #721c24;
      border-left: 3px solid #dc3545;
    }

    .status.info {
      background: #d1ecf1;
      color: #0c5460;
      border-left: 3px solid #17a2b8;
    }

    .status.processing {
      background: #fff3cd;
      color: #856404;
      border-left: 3px solid #ffc107;
    }

    .loading {
      display: inline-block;
      width: 12px;
      height: 12px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
      margin-right: 6px;
      vertical-align: middle;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>‚úÇÔ∏è Video Cutter</h1>
    </div>

    <div class="card">
      <div class="video-selector">
        <button id="selectBtn">üìÅ Select Video</button>
        <div id="videoInfo" style="display: none;"></div>
      </div>
    </div>

    <div id="videoSection" style="display: none;">
      <div class="card">
        <div class="segments-header">
          <div class="segments-title">Segments</div>
          <button id="addSegmentBtn" class="btn-add">+ Add</button>
        </div>
        <div id="segments"></div>
        <div id="noSegments" class="empty-state">No segments yet. Click "Add" to get started.</div>
      </div>

      <div class="card">
        <div class="actions">
          <button id="cutBtn" class="btn-primary">‚úÇÔ∏è Cut Video</button>
        </div>
        <div id="status"></div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
